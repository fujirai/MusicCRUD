<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="music.css">
</head>
<body>
<h1>楽曲一覧</h1>
<a th:href="@{top}">メニューに戻る</a>
<table border="1">
<tr>
	<th>曲番号</th>
	<th>曲名</th>
	<th>歌手名</th>
</tr>
<tr th:each="list:${view}">
	<td th:text="${list.song_id}"></td>
	<td th:text="${list.song_name}"></td>
	<td th:text="${list.singer}"></td>
</tr>
</table>
</body>
</html>
